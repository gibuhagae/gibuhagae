<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdFind</title>
    <!-- 외부 스타일 시트 -->
    <link href="/src/main/resources/css/login/idFindStyle.css" rel="stylesheet" type="text/css">
    <link href="/css/main/navigation.css" rel="stylesheet" type="text/css">
    <!-- 리셋 CSS : 브라우저별로 디폴트로 적용 된 CSS(여백, 폰트 등)에 차이가 있으므로
   브라우저별로 다르게 보일 수 있어 리셋 CSS를 활용한다. -->
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">
</head>

<!-- 헤더 부분 -->
<div th:replace="/common/board/navigation"></div>

    <p id="title">아이디 찾기</p>

    <section class="sectionFind">

        <hr id="uLine">

        <form class="loginForm" class="joinInfor" caction="/member/join" method="post">
            <label id="idLabel" for="">이름</label>
            <input class="inputArea" id="idFind" type="id" name="id" value="이름을 입력하세요." style="color: rgb(185, 190, 201)">
            
            <label id="emailLabel" for="">이메일</label>
            <input class="inputArea" id="emailFind" type="email" name="email" value="이메일을 입력하세요." style="color: rgb(185, 190, 201)">
        </form>

        <hr id="bLine">

    </section>

    <div class="etcFunction">
        <button id="idFindBtn" onclick="location.href='cancel.html'">아이디 찾기</button>
        <button id="cancelBtn" onclick="location.href='cancel.html'">취소</button>
    </div>
    
</body>

</html>
